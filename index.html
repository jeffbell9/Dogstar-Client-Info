<!DOCTYPE html>
<html>
<head>
	<title>Dogstar Client Info</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<header id="header">
		<h1>Dogstar Client Info</h1>
	</header>
	<div id="info">
		<form>
			<label for="dogname">dog name</label>
			<input id="dogname" name="dogname" type="text">

			<label for="humanname">human name</label>
			<input id="humanname" name="humanname" type="text">

			<label for="address">address</label>
			<input id="address" name="address" type="text">

			<label for="email">email</label>
			<input id="email" name="email" type="text">

			<label for="phone">phone</label>
			<input id="phone" name="phone" type="text">
		</form>

		<div class="buttons">
			<button id="enter">enter</button>
			<button id="get">search</button>
			<button id="clear">clear</button>
			<button id="all">show all</button>
			<button id="deleteClient">delete client</button>
		</div>
	</div>
	<div id="show"></div>
</body>
</html>
