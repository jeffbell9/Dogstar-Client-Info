<!DOCTYPE html>
<html>
<head>
	<html lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dogstar Client Info</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header id="header">
					<h1>Dogstar Client Info</h1>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<div id="info">
					<form>
						<div>
							<label for="dogname">dog name</label>
							<input id="dogname" name="dogname" type="text">

							<label for="humanname">human name</label>
							<input id="humanname" name="humanname" type="text">

							<label for="address">address</label>
							<input id="address" name="address" type="text">

							<label for="email">email</label>
							<input id="email" name="email" type="text">

							<label for="phone">phone</label>
							<input id="phone" name="phone" type="text">
						</div>
					</form>	
				</div>
				<div class="buttons">
					<button id="enter" type="button">enter</button>
					<button id="get" type="button">search</button>
					<button id="clear" type="button">clear</button>
					<button id="all" type="button">show all</button>
					<button id="deleteClient" type="button">delete client</button>
				</div>
			</div>
			<div id="show" class="col-md-4"></div>
		</div>
	</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
crossorigin="anonymous"></script>
</body>
</html>
