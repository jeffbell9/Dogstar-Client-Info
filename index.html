<!DOCTYPE html>
<html>
<head>
	<title>Dogstar Client Info</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<header id="header">
		<h1>Dogstar Client Info</h1>
	</header>
	<div id="info">
		<p>
			<label for="dogname">dog name</label>
			<input id="dogname" class="input" name="dogname" type="text" value="">
		</p>
		<p>
			<label for="humanname">human name</label>
			<input id="humanname" class="input" name="humanname" type="text" value="">
		</p>
		<p>
			<label for="address">address</label>
			<input id="address" class="input" name="address" type="text" value="">
		</p>
		<p>
			<label for="email">email</label>
			<input id="email" class="input" name="email" type="text" value="">
		</p>
		<p>
			<label for="phone">phone</label>
			<input id="phone" class="input" name="phone" type="text" value="">
		</p>
		<div class="buttons">
			<button id="enter" class="button">enter</button>
			<button id="get" class="button">search</button>
			<button id="clear" class="button">clear</button>
			<button id="all" class="button">show all</button>
			<button id="deleteClient" class="button">delete client</button>
		</div>
	</div>
	<div id="show"></div>
</body>
</html>
